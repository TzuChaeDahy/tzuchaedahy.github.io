<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <div class="card">
    <div class="photo">
        <div class="hover"></div>
        <img src="./images/image-equilibrium.jpg" class="nft" alt="NFT">
        <img src="./images/icon-view.svg" class="eye" alt="">
  </div>
    <div class="txt">
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm</p>
      
      <div class="infos">
        <div class="price">
          <h5 class="price-heading">
            <img src="./images/icon-ethereum.svg" class="eth" alt="ETHEREUM">
             0.041 ETH
          </h5>
        </div>

        <div class="days">
          <h5 class="days-heading">
            <img src="./images/icon-clock.svg" class="time" alt="TIME LEFT">
            3 days later
          </h5>
        </div>
      </div>

    </div>

    <hr>

    <div class="cred">
      <div class="img-man">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
      </div>
      <div class="cred-man">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

</body>
</html>
